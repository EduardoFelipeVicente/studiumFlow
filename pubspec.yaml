name: StudiumFlow
description: "Aplicativo para organização de estudos!"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # Localizações internas ao SDK Flutter  
  flutter_localizations:
    sdk: flutter

  # Outras dependências
  syncfusion_flutter_calendar: ^30.2.7
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: 6.0.0
  google_sign_in: ^6.0.0
  googleapis: ^11.0.0
  googleapis_auth: ^1.4.0
  http: ^1.1.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.1.10
  collection: ^1.17.0
  intl: ^0.20.2
  audioplayers: ^6.5.1
  fl_chart: ^0.68.0




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
